<div class="register-container">
    <div class="register-card">
        <h2>Registrarse</h2>

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" [(ngModel)]="userData.firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" [(ngModel)]="userData.lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" [(ngModel)]="userData.username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" [(ngModel)]="userData.password" name="password" required
                    minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                    required>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="!registerForm.valid || isLoading">
                {{ isLoading ? 'Registrando...' : 'Registrarse' }}
            </button>
        </form>

        <div class="login-link">
            <p>¿Ya tienes cuenta? <a (click)="goToLogin()">Inicia sesión aquí</a></p>
        </div>
    </div>
</div>
